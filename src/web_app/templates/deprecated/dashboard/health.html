{% extends "base.html" %}

{% block title %}Data Health Check - Investment System{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Data Health Check</h1>
            <p class="text-gray-500">Automated validation for holdings, transactions, and taxonomy coverage.</p>
        </div>
        <div class="text-sm text-gray-500">
            Last generated: <span id="health-generated-at">-</span>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="health-summary-cards">
    <div class="bg-white rounded-lg shadow-md p-6">
        <p class="text-sm uppercase tracking-wide text-gray-500">Total Issues</p>
        <p class="text-4xl font-bold text-gray-900" id="summary-total">0</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">
        <p class="text-sm uppercase tracking-wide text-gray-500">High Severity</p>
        <p class="text-4xl font-bold text-red-600" id="summary-high">0</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">
        <p class="text-sm uppercase tracking-wide text-gray-500">Medium Severity</p>
        <p class="text-4xl font-bold text-yellow-500" id="summary-medium">0</p>
    </div>
</div>

<div id="health-check-sections" class="mt-8 space-y-6"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadHealthData();
    });

    async function loadHealthData() {
        try {
            const response = await fetch('/api/data_quality');
            const payload = await response.json();

            if (payload.status !== 'success') {
                throw new Error(payload.message || 'Health check failed');
            }

            document.getElementById('health-generated-at').textContent = new Date(payload.generated_at).toLocaleString();
            const summary = payload.data.summary;
            updateSummary(summary);
            renderChecks(payload.data.checks || []);
        } catch (error) {
            console.error('Health check error', error);
            document.getElementById('health-check-sections').innerHTML = `
                <div class="bg-red-50 border border-red-200 text-red-800 p-4 rounded-md">
                    Failed to load health data: ${error.message}
                </div>
            `;
        }
    }

    function updateSummary(summary) {
        document.getElementById('summary-total').textContent = summary.issues_total || 0;
        document.getElementById('summary-high').textContent = summary.severity_breakdown?.high || 0;
        document.getElementById('summary-medium').textContent = summary.severity_breakdown?.medium || 0;
    }

    function renderChecks(checks) {
        const container = document.getElementById('health-check-sections');
        if (!checks.length) {
            container.innerHTML = `
                <div class="bg-green-50 border border-green-200 text-green-800 p-4 rounded-md">
                    All checks passed with no outstanding issues.
                </div>
            `;
            return;
        }

        container.innerHTML = '';
        checks.forEach(check => {
            const section = document.createElement('div');
            section.className = 'bg-white rounded-lg shadow-md';

            const badgeClasses = {
                high: 'bg-red-100 text-red-800',
                medium: 'bg-yellow-100 text-yellow-800',
                low: 'bg-blue-100 text-blue-800',
            };

            section.innerHTML = `
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">${check.title}</h2>
                            <p class="text-gray-500 text-sm">${check.description}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${badgeClasses[check.severity] || 'bg-gray-100 text-gray-800'}">
                            ${check.severity.toUpperCase()} â€¢ ${check.count} items
                        </span>
                    </div>
                </div>
                <div class="px-6 py-4">
                    ${renderTable(check.items)}
                </div>
            `;
            container.appendChild(section);
        });
    }

    function renderTable(items = []) {
        if (!items.length) {
            return '<p class="text-sm text-gray-500">No issues detected.</p>';
        }

        const columns = Object.keys(items[0]);
        const header = columns.map(col => `<th class="px-3 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">${formatColumn(col)}</th>`).join('');
        const rows = items.map(item => {
            const cells = columns.map(col => `<td class="px-3 py-2 text-sm text-gray-700">${item[col] ?? '-'}</td>`).join('');
            return `<tr class="border-t border-gray-100">${cells}</tr>`;
        }).join('');

        return `
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead><tr>${header}</tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>
        `;
    }

    function formatColumn(col) {
        return col.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }
</script>
{% endblock %}
